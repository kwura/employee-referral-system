    $(".hide").click(function(){
        $("div.toshow").hide();

    $(".show").click(function(){

    });
    $("#hideprof").click(function(){

    });

        $("div.toshowprof").show();

});
</script>

<script>
 $(function(){

    $(".dropdown-menu li a").click(function(){

      $(".btn:first-child").text($(this).text());
      $(".btn:first-child").val($(this).text());

   });

});
</script>


	<title>Hey This is Our Fitness App</title>
</head>
<body>

<div class="bg">
<!-- Navbar [START] -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">FitMe</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">

      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

  </div>

<!-- This will be for create a post page -->
<div class="container">
  <div class="jumbotron" id="jumboz">
  <h2 style="color: red;">{{ error }}</h2>
	<h1>Create A New Post</h1>

	<form action = "{{ upload_url }}" enctype="multipart/form-data" method = "post">
<!--     <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> -->
        <label><span><strong>Theme Select</strong></span></label>
      <!-- </button> -->
      <select class="form-control" name="selectedtheme">
      <!-- Jinja For Loop on Themes! -->
      <!-- <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"> -->
        {% for theme in theme_names %}
        <option value="{{ theme.name }}">{{ theme.name }}</option>
        {% endfor %}
        <!-- <a class="dropdown-item" >Action</a> -->
      <!-- </div> -->
      </select>
      <!-- Jinja THEMES END  -->
    <!-- </div> -->
    <br>
    <label><strong>Description</strong></label>
		<p> <textarea name="message" style = "width: 400px"></textarea>
    </p>
    <label><strong>Tags</strong></label>
    <p> <textarea name="tags" style = "width: 400px"></textarea>
    </p>
  <!-- Upload Image Button -->
    <br>
        <div class="form-group">
            <label><strong>Upload Image</strong></label>
            <div class="input-group">
                <input type="file" name="img" id="imgInp">
            </div>
        </div>
    <br>
  <label><strong>Ready To Post?</strong></label>
  <br>
  <!-- Done Button -->
    <input type="submit" name="Send" value="Done" >
	</form>
  <br>
  <!-- Cancel Button -->
  <form action="/home" method="get"><input type="submit" name="Send" value="Cancel"></form>
</div>
</div>
