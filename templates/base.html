<!-- Dynamic datastoring and jinja form for posts below START -->

  <form action = "/posts" method = "post">
    <p>name: <input type="text" name="user_name" style = "width: 300px"></p>
    <p> Message: <textarea name="message" style = "width: 300px"></textarea></p>
    <p><input type="submit" name="Send"></p>
  </form>

  <h1> Recent Posts </h1>
  <!--  Jinja template rules If we want to print out something that we have passed into the template we need double curly braces . This is the key in the dictionary-->
 
  <!-- For loop %  % sign indicates to jinja that we are going to do some logic-->
  
  {% for post in posts %}
  {{ "<p>" + post.timestamp.strftime('%Y-%m-%d %H:%M') + "-" + post.name + " said " + post.message + "</p> " }}
  {% endfor %}
<!-- END -->
